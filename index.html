<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="API.css">

    <title>API</title>
    <!-- <link rel="stylesheet" href="API.css"> -->
</head>

<body>
    <header>
        <h1>Basketball API</h1>
    </header>
    <div id="form-container">
        <!-- Search boxes for user to input players they want to search -->
        <div id="search-form1" class="searches">
            <h3>Player1</h3>
            <input type="text" placeholder="Player name" id="search1" list="drop-down1">
            <!-- Data lists will be filled in javascript based off of matches-->
            <datalist id="drop-down1"></datalist>

            <ul>
                <select name="season-year" id="season1">
                    <option value="2021">2021-2022</option>
                    <option value="2020">2020-2021</option>
                    <option value="2019">2019-2020</option>
                    <option value="2018">2018-2019</option>
                    <option value="2017">2017-2018</option>
                    <option value="2016">2016-2017</option>
                    <option value="2015">2015-2016</option>
                    <option value="2014">2014-2015</option>
                    <option value="2013">2013-2014</option>
                    <option value="2012">2012-2013</option>
                    <option value="2011">2011-2012</option>
                    <option value="2010">2010-2011</option>
                </select>
            </ul>
        </div>
        <div id="search-form2" class="searches">
            <h3>Player2</h3>
            <input type="text" placeholder="Player name" id="search2" list="drop-down2">
            <datalist id="drop-down2"></datalist>

            <ul>
                <select name="season-year" id="season2">
                    <option value="2021">2021-2022</option>
                    <option value="2020">2020-2021</option>
                    <option value="2019">2019-2020</option>
                    <option value="2018">2018-2019</option>
                    <option value="2017">2017-2018</option>
                    <option value="2016">2016-2017</option>
                    <option value="2015">2015-2016</option>
                    <option value="2014">2014-2015</option>
                    <option value="2013">2013-2014</option>
                    <option value="2012">2012-2013</option>
                    <option value="2011">2011-2012</option>
                    <option value="2010">2010-2011</option>
                </select>
            </ul>
        </div>
        <!-- Submits form for data to be processed -->
        <button id="submit-forms">Search</button>
        <button id="reset-forms" class="hidden">Reset</button>
    </div>
    <div id="outer-container">
        <div id="main-container">
            <div class="player-image-container">
                <!-- Image src will be assigned once form is submitted -->
                <img id="player1-image" class="hidden" src="" alt="">
            </div>
            <div id="player1-container" class="main-content">
                <h3 class="season-display"></h3>
                <table id="player1-table">
                    <tr>
                        <th class="player-names" id="player1-name">Player1</th>
                    </tr>
                    <tr>
                        <td id="p1-1">0</td>
                        <td id="p1-2">0</td>
                        <td id="p1-3">0</td>
                        <td id="p1-4">0</td>
                        <td id="p1-5">0</td>
                        <td id="p1-6">0</td>
                        <td id="p1-7">0</td>
                        <td id="p1-8">0</td>
                        <td id="p1-9">0</td>
                    </tr>
                </table>
            </div>
            <div id="middle-container" class="main-content">


                <table id="middle-table">
                    <tr>
                        <th>Stats</th>
                    </tr>
                    <tr>
                        <td>Points</td>
                        <td>Assists</td>
                        <td>Blocks</td>
                        <td>Rebounds</td>
                        <td>Steals</td>
                        <td>FG%</td>
                        <td>FT%</td>
                        <td>Minutes</td>
                        <td>Games Played</td>
                    </tr>
                </table>
            </div>
            <div id="player2-container" class="main-content">
                <h3 class="season-display"></h3>
                <table id="player2-table">
                    <tr>
                        <th class="player-names" id="player2-name">Player2</th>
                    </tr>
                    <tr>
                        <td id="p2-1">0</td>
                        <td id="p2-2">0</td>
                        <td id="p2-3">0</td>
                        <td id="p2-4">0</td>
                        <td id="p2-5">0</td>
                        <td id="p2-6">0</td>
                        <td id="p2-7">0</td>
                        <td id="p2-8">0</td>
                        <td id="p2-9">0</td>
                    </tr>
                </table>
            </div>
            <div class="player-image-container">
                <img id="player2-image" class="hidden" src="" alt="">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="API.js"></script>

</body>

</html>
